# Configure the H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable the H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# You can access the console at http://localhost:8080/h2-console

# JWT Settings
# IMPORTANT: This is a default secret for development.
# For production, use a long, random, Base64-encoded string stored securely.
jwt.secret=DefaultSecretKeyForDevelopmentEnvironment-ChangeThisForProduction
jwt.expiration-ms=3600000 # 1 hour